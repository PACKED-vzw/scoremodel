<div class="section panel panel-default">
    <div class="panel-heading" data-toggle="collapse" data-target="#section_{{ section.id }}" aria-expanded="false"
         aria-controls="section_{{ section_id }}">
        <h3 class="panel-title">{{ section.title }}</h3>
    </div>
    <div class="panel-body collapse" id="section_{{ section.id }}">
        <form novalidate class="form-horizontal">
            <div class="form-group">
                <label for="section.title_{{ section.id }}" class="control-label col-sm-1">Titel</label>
                <div class="col-sm-11">
                    <input id="section.title_{{ section.id }}" type="text" ng-model="section.title" class="form-control"
                           ng-change="reset_submit_button('section_submit', section.id)" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label for="section.context_{{ section.id }}" class="control-label col-sm-1">Context</label>
                <div class="col-sm-11">
                <textarea id="section.context_{{ section.id }}" class="form-control" ng-model="section.context"
                          ng-change="reset_submit_button('section_submit', section.id)"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-1">
                    <button type="submit" class="btn btn-default" ng-click="submit_form('section', section.id)"
                            ng-show="!success.section_submit[section.id] && !errors.section_submit[section.id]">Opslaan
                    </button>
                    <button type="button" class="btn btn-success" ng-show="success.section_submit[section.id]">
                        Opgeslagen
                    </button>
                    <button type="button" class="btn btn-danger" ng-show="errors.section_submit[section.id]">
                        {{ errors.section_submit[section.id] }}
                    </button>
                    <button type="submit" class="btn btn-default" ng-click="remove_element('section', section.id)"
                            ng-show="!errors.section_remove[section.id] && !success.section_remove[section.id]">
                        Verwijderen
                    </button>
                    <button type="button" class="btn btn-success" ng-show="success.section_remove[section.id]">
                        Verwijderd
                    </button>
                    <button type="button" class="btn btn-danger" ng-show="errors.section_remove[section.id]">
                        {{ errors.section_remove[section.id] }}
                    </button>
                </div>
            </div>
        </form>
        <!-- Questions -->
        <div ng-include="'/static/lib/templates/question.html'" ng-repeat="question in section.questions">
        </div>
        <!-- New question -->
        <button type="button" class="btn btn-info" ng-click="new_element_in_form('question', section.id)">Vraag
            toevoegen
        </button>
    </div>
</div>
