{% extends 'admin/base.html' %}
{% block admin_content %}
<table class="table">
    <thead>
    <tr>
        <th>{{ _('ID') }}</th>
        <th>{{ canonical_name }}</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item[name] }}</td>
        <td>
            <div class="btn-group" role="group" aria-label="{{item_type}}_mod_{{item.id}}">
            <a href="{{ url_for('.v_' + item_type + '_edit', id=item.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
            <a href="{{ url_for('.v_' + item_type + '_delete', id=item.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
