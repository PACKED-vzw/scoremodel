{% extends 'admin/base.html' %}
{% block admin_content %}
    <div id="page-list">
        <table class="table">
            <thead>
            <tr>
                <th>{{ _('ID') }}</th>
                <th>{{ _('Menu link') }}</th>
                <th>{{ _('Language') }}</th>
            </tr>
            </thead>
            <tbody>
            {% for page in pages %}
                <tr>
                    <td>{{ page.id }}</td>
                    <td>{{ page.menu_link.menu_link }}</td>
                    <td>{{ page.lang.lang }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="report_mod_{{ page.id }}">
                            <a href="{{ url_for('admin.v_page_edit', page_id=page.id) }}">
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"
                                                                                    aria-hidden="true"></span></button>
                            </a>
                            <a href="{{ url_for('admin.v_page_delete', page_id=page.id) }}">
                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove"
                                                                                    aria-hidden="true"></span></button>
                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
