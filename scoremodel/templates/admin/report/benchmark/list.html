{% extends 'admin/base.html' %}
{% block admin_content %}
<table class="table">
    <thead>
    <tr>
        <th>{{ _('ID') }}</th>
        <th>{{ _('Title') }}</th>
        <th>{{ _('Report') }}</th>
    </tr>
    </thead>
    <tbody>
    {% for benchmark in benchmarks %}
    <tr>
        <td>{{ benchmark.id }}</td>
        <td>{{ benchmark.title }}</td>
        <td>{{ benchmark.report.title }}</td>
        <td>
            <div class="btn-group" role="group" aria-label="benchmark_mod_{{benchmark.id}}">
            <a href="{{ url_for('admin.v_report_benchmark_edit', benchmark_report_id=benchmark.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
            <a href="{{ url_for('admin.v_report_benchmark_delete', benchmark_report_id=benchmark.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
