{% extends 'admin/base.html' %}
{% block admin_content %}
<table class="table">
    <thead>
    <tr>
        <th>Report ID</th>
        <th>Report title</th>
        <th>Sections</th>
    </tr>
    </thead>
    <tbody>
    {% for report in reports %}
    <tr>
        <td>{{ report.id }}</td>
        <td>{{ report.title }}</td>
        <td><div class="btn-group" role="group" aria-label="report_sections_{{report.id}}">
            {% for section in report.sections %}
            <button type="button" class="btn btn-default">{{section.title}}</button>
            {% endfor %}
        </div></td>
        <td>
            <div class="btn-group" role="group" aria-label="report_mod_{{report.id}}">
            <a href="{{ url_for('.v_report_edit', report_id=report.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
            <a href="{{ url_for('.v_report_delete', report_id=report.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
