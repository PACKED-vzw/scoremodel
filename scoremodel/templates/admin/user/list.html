{% extends 'admin/base.html' %}
{% block admin_content %}
<table class="table">
    <thead>
    <tr>
        <th>{{ _('ID') }}</th>
        <th>{{ _('User name') }}</th>
        <th>{{ _('User role') }}</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td><div class="btn-group" role="group" aria-label="user_roles_{{user.id}}">
            {% for role in user.roles %}
            <button type="button" class="btn btn-default">{{role.role}}</button>
            {% endfor %}
        </div></td>
        <td>
            <div class="btn-group" role="group" aria-label="user_mod_{{user.id}}">
            <a href="{{ url_for('admin.v_user_edit', user_id=user.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
            <a href="{{ url_for('admin.v_user_delete', user_id=user.id) }}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
